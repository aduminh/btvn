<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="btweb.css" />
    <title>Web Demo</title>
  </head>
  <body>
    <!-- <div id="showClock"></div> -->
    <div class="container__part5">
      <div class="container__part5-content">
        <div class="part5__content-title">
          <h2>WE'RE HAPPY TO HEAR FROM YOU</h2>
          <div class="border__bottom"></div>
        </div>
        <!-- Input -->
        <div class="part5__content-input">
          <div class="input-feedback">
            <label>Name</label>
            <input type="text" id="name" placeholder="Name" class="input" />
          </div>
          <div class="input-feedback">
            <label>Email</label>
            <input type="email" id="email" placeholder="Email" class="input" />
          </div>
          <div class="input-feedback">
            <label>How did you find us?</label>
            <select>
              <option>Friends</option>
              <option>Facebook</option>
              <option>Youtube</option>
              <option>News</option>
            </select>
          </div>
          <div class="input-feedback">
            <label>Newsletter</label>
            <div class="input-checkbox">
              <input class="checkbox" type="checkbox" />
              <label class="label-checkbox">Yes, please</label>
            </div>
          </div>
          <div class="input-feedback">
            <label>Drop us a line</label>
            <textarea></textarea>
          </div>
        </div>
        <!-- Button -->
        <div class="button-send">
          <button>Send it!</button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="container__footer">
      <div class="container__footer-left">
        <ul>
          <li><a href="#">About us</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Press</a></li>
          <li><a href="#">IOS App</a></li>
          <li><a href="#">Android App</a></li>
        </ul>
      </div>
      <div class="container__footer-right">
        <i class="fab fa-facebook-square"></i>
        <i class="fab fa-twitter-square"></i>
        <i class="fab fa-google-plus-g"></i>
        <i class="fab fa-instagram"></i>
      </div>
    </div>
    <!-- End footer -->
    <script type="text/javascript" src="js/BTVN.js"></script>
  </body>
</html>
